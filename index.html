<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Practice</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #dutch-word {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #show-meaning {
            background-color: #84d7db;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #english-meaning {
            font-size: 24px;
            margin-top: 20px;
            display: none;
        }
        .arrow {
            position: absolute;
            top: 50%;
            background-color: #84d7db;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 24px;
            cursor: pointer;
        }
        #prev {
            left: 20px;
        }
        #next {
            right: 20px;
        }
        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="dutch-word">Loading...</div>
    <button id="show-meaning">Show meaning</button>
    <div id="english-meaning"></div>
    <button id="prev" class="arrow">&larr;</button>
    <button id="next" class="arrow">&rarr;</button>
    <div id="error-message"></div>

    <script src="script.js"></script>
</body>
</html>
